<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정 - Nexus</title>
  <link rel="stylesheet" th:href="@{/css/board.css}">
<!--  <meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>
<body>
<div style="padding: 20px; max-width: 800px; margin: auto;">
  <h1>게시글 수정</h1>
  <form id="editForm">
    <input type="hidden" id="postId" th:value="${post.id}">

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" th:value="${post.title}" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" th:text="${post.content}"></textarea>
    </div>

    <button type="button" class="btn" onclick="updatePost()">수정완료</button>
    <a th:href="@{/posts/{id}(id=${post.id})}" style="margin-left: 10px;">취소</a>
  </form>
</div>

<script th:src="@{/js/board.js}"></script>
</body>
</html>
